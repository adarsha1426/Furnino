{% load static %}
<html>
<head>
    <link href="{% static "base/css/register.css" %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Logo on the left -->
        <div class="logo">
            <img src="{% static 'base/images/brand_logo.jpg' %}" alt="Company Logo">
        </div>

        <!-- Sign-up form on the right -->
        <div class="signup-form">
            <h1>Welcome to Furnino</h1>
            <form action="{% url "register" %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Sign Up">
            </form>
            <h3>Already have an account?&ensp;<a href="{% url "login" %}" style="text-decoration:none;">Log In</a></h3>
        </div>
    </div>
</body>
</html>
