{% load static %}
<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url "home" %}">
        <img src="{% static "base/images/brand_logo.jpg" %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Furnino
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url "home" %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url "categories" %}">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url "product_list" %}">Products</a>
          </li>
          {% if user.is_authenticated  %}
          <li class="nav-item">
            <a class="nav-link active " aria-current="page" href="{% url "cart" %}">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active " aria-current="page" >Hello {{user.first_name}}!!</a>
          </li>
          {% endif %}
        </ul>
        </div>
        {% if user.is_authenticated %}

        <form class="d-flex" role="search" action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-success" type="submit" style="text-decoration:none;">Logout</button>
        </form>
    {% else %}
        <form class="d-flex" role="search">
            {% csrf_token %}
            <button class="btn btn-outline-success" type="submit"><a href="{% url 'login' %}" style="text-decoration:none; color:inherit;">Login</a></button>
        </form>
    {% endif %}

      </div>
    </nav>
